<html>
    <head>
        <meta charset="UTF-8">
        <title>큰 수 출력하기</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=[];
                let answer2=[];

                // 풀이
                arr.forEach((v, i, t) => {
                    if(!t[i-1]) answer.push(v);
                    else if(v > t[i-1]) answer.push(v);
                });

                // 강의풀이
                for(let i = 1; i < arr.length; i+=1) {
                    if(arr[i] > arr[i-1]) answer.push(arr[i]);
                }

                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
