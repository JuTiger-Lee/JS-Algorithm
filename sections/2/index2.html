<html>
    <head>
        <meta charset="UTF-8">
        <title>보이는 학생</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=1, max=arr[0];
                let answer2=1;

                // 풀이
                arr.forEach((v, i) => {
                    if(max < v) {
                        answer += 1;
                        max = v;
                    }
                });

                // 강의 풀이
                for(let i = 1; i < arr.length; i+=1) {
                    if(arr[i] > max) {
                        answer2 += 1;
                        max = arr[i];
                    }
                }
  
                return {
                    answer,
                    answer2
                };
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
