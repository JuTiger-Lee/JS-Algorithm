<html>
    <head>
        <meta charset="UTF-8">
        <title>대문자로 통일</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer="";
                let answer2="";
                let answer3="";

                // 풀이
                answer = s.toUpperCase();

                // 강의 풀이
                for(let x of s) {
                    if(x===x.toLowerCase()) {
                        answer2 += x.toUpperCase();
                    } else {
                        answer2 += x;
                    }
                }

                for(let x of s) {
                    let num = x.charCodeAt();

                    if(num >= 97 && num <= 122) {
                        answer += String.fromCharCode(num-32);
                    } else {
                        answer += x;
                    }
                }

                return answer;

            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
