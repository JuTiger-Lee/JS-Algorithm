<html>
    <head>
        <meta charset="UTF-8">
        <title>대소문자 변환</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                let answer2="";

                // 풀이
                // for(let x of s) {
                //     if(x === x.toLowerCase()) {
                //         answer += x.toUpperCase();
                //     } else {
                //         answer += x.toLowerCase();
                //     }
                // }

                for(let x of s) {
                    let num = x.charCodeAt();

                    // 소문자 찾기
                    if(num >= 97 && num <= 122) {
                        // 대문자로 변환
                        //:: 소문자 대문자는 32가 차이남
                        answer += String.fromCharCode(num-32)
                    } else {
                        answer += String.fromCharCode(num+32);
                    }
                }

                // 강의 풀이
                for(let x of s) {
                    if(x===x.toUpperCase()) {
                        answer2 += x.toLowerCase();
                    } else {
                        answer2 += x.toUpperCase();
                    }
                }

                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
