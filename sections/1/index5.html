<html>
    <head>
        <meta charset="UTF-8">
        <title>최솟값 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer, min=Number.MAX_SAFE_INTEGER;

                // 풀이
                for(let i = 0; i < arr.length; i+=1) {
                    if(i === 0) answer = arr[i];

                    if(answer > arr[i]) answer = arr[i];
                }

                // 강의 풀이 
                for(let i = 0; i < arr.length; i+=1) {
                    if(arr[i] < min) min = arr[i];
                }

                answer = min;

                return  answer;
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
