<html>
    <head>
        <meta charset="UTF-8">
        <title>1부터 N까지의 합</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=0;

                for(let i = 0; i <= n; i+=1) {
                    answer += i;
                }

                return answer;
            }

            console.log(solution(6));
        </script>
    </body>
</html>
