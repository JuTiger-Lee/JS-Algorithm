<html>
    <head>
        <meta charset="UTF-8">
        <title>삼각형 판별하기</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", max;

                if(a > b) max = a;
                else max = b;
                if(c > max) max = c;
                
                if(max > a + b + c - max) answer = "NO";
   
                return answer;
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
