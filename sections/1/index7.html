<html>
    <head>
        <meta charset="UTF-8">
        <title>10부제</title>
    </head>
    <body>
        <script>
            function solution(day, arr){
                let answer=0;
                let answer2=0;

                // 풀이
                for(let carNum of arr) {
                   if(String(carNum).includes(day)) {
                    answer+=1;
                   };
                }

                // 강의풀이
                for(let x of arr){
                    if(x%10==day) answer2++;
                }
                
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
