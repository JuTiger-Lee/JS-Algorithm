<html>
    <head>
        <meta charset="UTF-8">
        <title>일곱 난쟁이</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                let sum = arr.reduce((a, b) => a+b ,0);

                /* 기존 난쟁이 7명이 100이기에 9명 전체 난쟁이 키 값에
                 가짜 2명을 뺸값이 100이 나왔을 때 이 때 2명이 가짜 난쟁이다. */
                for(let i = 0; i < arr.length; i+=1) {
                    for(let j = i+1; j < arr.length; j+=1) {
                        if(sum - (arr[i] + arr[j]) === 100) {
                            // 인덱스가 당겨지기 때문에 뒤부터 삭제
                            answer.splice(j, 1);
                            answer.splice(i, 1);
                        }
                    }
                }

                return answer;
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
