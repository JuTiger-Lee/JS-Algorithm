<html>
    <head>
        <meta charset="UTF-8">
        <title>A를 #으로</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                // call by value 원시데이터 값은 복사가됨
                let answer2 = s;

                for(let x of s) {
                    if(x === 'A') answer += '#';
                    else answer += x;
                }

                // 정규식 풀이
                answer = s.replace(/A/g, '#');

                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
